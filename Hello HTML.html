<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="icge.jpeg" width="1500px" height="325px">
        </div>
        <!-- TODO(minseo) left 색 적절한 색 찾아서 수정 ~23.08.22 -->
        <div class="left">
            <div class="login">
                <h2>LOGIN</h1>
                <label class="login-label" for="username">USERNAME</label>
                <input class="login-form" type="text" id="username">
                <label class="login-label" for="password">PASSWORD</label>
                <input class="login-form" type="password" id="password">
                <button class="login-submit" type="submit">LOG IN</button>
            </div>
            <div class="block_item">
                <!-- TODO(minseo) 게시판 블록 색 수정 ~23.08.22 -->
                <!-- 색은 평소에는 left bar와 같은 색이다가, 마우스를 올리면 조금 더 진해지게 -->
                <div class="block">
                    게시판 1
                </div>
                <div class="block">
                    게시판 2
                </div>
                <div class="block">
                    게시판 3
                </div>
                <div class="block">
                    게시판 4
                </div>
            </div>
        </div>
        <div class="right">
            <!-- TODO(sour) 단락 기본 틀 갖추기 ~23.08.19 -->
            <div class="calendar">캘린더지롱</div>
            <div class="kongji">
                <!-- TODO(dy) 공지사항 꾸며오기 ~23.08.22 -->
                공지사항이지롱
            </div>
        </div>
    </div>
</body>
</html>
