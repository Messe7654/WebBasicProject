<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="icge.jpeg" width="1500px" height="325px">
        </div>
        <!-- TODO(minseo) left 색 적절한 색 찾아서 수정 ~23.08.22 -->
        <div class="left">
            <div class="login">
                <h2>LOGIN</h1>
                <label class="login-label" for="username">USERNAME</label>
                <input class="login-form" type="text" id="username">
                <label class="login-label" for="password">PASSWORD</label>
                <input class="login-form" type="password" id="password">
                <button class="login-submit" type="submit">LOG IN</button>
            </div>
            <div class="block_item">
                <!-- TODO(minseo) 게시판 블록 색 수정 ~23.08.22 -->
                <!-- 색은 평소에는 left bar와 같은 색이다가, 마우스를 올리면 조금 더 진해지게 -->
                <div class="block">
                    게시판 1
                </div>
                <div class="block">
                    게시판 2
                </div>
                <div class="block">
                    게시판 3
                </div>
                <div class="block">
                    게시판 4
                </div>
            </div>
        </div>
        <div class="right">
            <!-- TODO(sour) 단락 기본 틀 갖추기 ~23.08.19 -->
            <div class="calendar">캘린더지롱</div>
            <div class="kongji">
                <!-- TODO(dy) 공지사항 꾸며오기 ~23.08.22 -->
                <h1>[29회 집회록]</h1>
               <ul>                
                    <li>다음주 월요일부터 줄갈이 기간입니다. 합주단원은 최대한 월요일에 갈 수 있도록 해주시기 바랍니다.</li>
                    <li>다음주 화요일 8월 22일도 대강당 연습이 있습니다. 오전 10시 동방으로 집합하시면 됩니다. 지각비도 지난번 대강당 연습처럼 동일하게 있으니 유의해주시기 바랍니다. </li>
                    <li>음식물이 담겨 있었던 쓰레기(ex과자봉지, 아이스크림 껍질...)는 동방 밖에 버려주시기 바랍니다. 벌레가 나옵니다.</li>
                </ul>
            </div>
        </div>
    </div>
